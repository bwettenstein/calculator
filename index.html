<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="title">
        <h1>Calculator</h1>
    </div>
    <div class="calc-container">
        <div class="output">
            <h2 class="output-display">5</h2>
        </div>
        <div class="upper-buttons">
            <button class="clear calc-keys">AC</button>
            <button class="delete calc-keys">del</button>
            <button class="root calc-keys">√</button>
            <button class="power calc-keys">^</button>
        </div>
        <div class="main-operators">
            <button class="division calc-keys">÷</button>
            <button class="multiplication calc-keys">x</button>
            <button class="subtraction calc-keys">-</button>
            <button class="addition calc-keys">+</button>
        </div>
        <div class="numbers">
            <button class="a calc-keys">9</button>
            <button class="b calc-keys">8</button>
            <button class="c calc-keys">7</button>
            <button class="d calc-keys">6</button>
            <button class="e calc-keys">5</button>
            <button class="f calc-keys">4</button>
            <button class="g calc-keys">3</button>
            <button class="h calc-keys">2</button>
            <button class="i calc-keys">1</button>
            <button class="j calc-keys">0</button>
            <button class="decimal calc-keys">.</button>
            <button class="equals calc-keys">=</button>
        </div>
    </div>
</body>
</html>
