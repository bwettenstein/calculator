<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="title">
        <h1>Calculator</h1>
    </div>
    <div class="calc-container">
        <div class="output">
            <h2 class="output-display">5</h2>
        </div>
        <div class="upper-buttons">
            <button id="clear">AC</button>
            <button id="delete">del</button>
            <button id="root">√</button>
            <button id="power">^</button>
        </div>
        <div class="main-operators">
            <button id="division">÷</button>
            <button id="multiplication">x</button>
            <button id="subtraction">-</button>
            <button id="addition">+</button>
        </div>
        <div class="numbers">
            <button id="a">9</button>
            <button id="b">8</button>
            <button id="c">7</button>
            <button id="d">6</button>
            <button id="e">5</button>
            <button id="f">4</button>
            <button id="g">3</button>
            <button id="h">2</button>
            <button id="i">1</button>
            <button id="j">0</button>
            <button id="decimal">.</button>
            <button id="equals">=</button>
        </div>
    </div>
</body>
</html>
